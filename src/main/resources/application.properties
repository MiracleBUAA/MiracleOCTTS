server.port=8080

################### DataSource Configuration ##########################

spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/octts?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=true
spring.datasource.username=octts
spring.datasource.password=octts


################### Mybatis ##################################
mybatis.config-location = classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations= classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package = cn.miracle.octts.entity


spring.redis.host=localhost
spring.redis.database=1
spring.redis.port=6379
spring.redis.pool.max-active=20

